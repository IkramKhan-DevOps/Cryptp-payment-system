{% load static %}

<header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-xl">
        <button aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar-menu" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="{% url 'payapp:home' %}">
                <img alt="Tabler" class="navbar-brand-image"
                     height="32" src="{% static 'admin/img/logo.jpeg' %}"
                     width="110">
            </a>
        </h1>

        <div class="navbar-nav flex-row order-md-last">

            <div class="d-none d-md-flex">

                {# ENABLE DARK AND LIGHT MODES #}
                <a class="nav-link px-0 hide-theme-dark" data-bs-placement="bottom" data-bs-toggle="tooltip"
                   href="?theme=dark"
                   title="Enable dark mode">
                    <!-- Download SVG icon from http://tabler-icons.io/i/moon -->
                    <svg class="icon" fill="none" height="24" stroke="currentColor"
                         stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
                    </svg>
                </a>
                <a class="nav-link px-0 hide-theme-light" data-bs-placement="bottom" data-bs-toggle="tooltip"
                   href="?theme=light"
                   title="Enable light mode">
                    <!-- Download SVG icon from http://tabler-icons.io/i/sun -->
                    <svg class="icon" fill="none" height="24" stroke="currentColor"
                         stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
                        <circle cx="12" cy="12" r="4"/>
                        <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"/>

                </a>


            </div>
            <div class="nav-item dropdown">
                <a aria-label="Open user menu" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                   href="#">

                    <span class="avatar avatar-sm"
                          style="background-image: url({% static 'required/images/no-image.jpg' %})">
                                </span>

                    <div class="d-none d-xl-block ps-2">
                        <div>{{ request.user.get_user_name }}</div>

                    </div>
                </a>

            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">

                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'payapp:dashboard' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg class="icon icon-tabler icon-tabler-home-bolt"
                                             fill="none" height="24" stroke="currentColor"
                                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                             viewBox="0 0 24 24"
                                             width="24" xmlns="http://www.w3.org/2000/svg">
                                             <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                                             <path d="M19 10l-7 -7l-9 9h2v7a2 2 0 0 0 2 2h7.5"></path>
                                             <path d="M9 21v-6a2 2 0 0 1 2 -2h2c.661 0 1.248 .32 1.612 .815"></path>
                                             <path d="M19 14l-2 4h4l-2 4"></path>

                        <a class="nav-link" href="{% url 'payapp:transactions' %}">

                    </li>
                    <li class="nav-item ">

                            <span class="nav-link-title">

                                    </span>
                        </a>
                    </li>
                    <li class="nav-item ">

                            <span class="nav-link-title">

                                    </span>
                        </a>
                    </li><li class="nav-item ">
                        <a class="nav-link" href="{% url 'register:logout' %}">

                            <span class="nav-link-title">
                                        Logout

                        </a>
                    </li>

                </ul>
