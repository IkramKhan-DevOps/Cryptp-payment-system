{% extends 'register/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block base_no_body %}

    <body class="d-flex flex-column theme-dark">
    <div class="page page-center">
        <div class="container container-normal py-4">
            <div class="row align-items-center g-4">
                <div class="col-lg">
                    <div class="container-tight">
                        <div class="text-center mb-4">
                            <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg"
                                                                                        height="36" alt=""></a>
                        </div>
                        <div class="card card-md">
                            <div class="card-body">
                                <div class="row mb-4">
                                    <div class="col-lg-2">
                                    <a href="{% url 'website:home' %}"rel="noopener" class="demo-icons-list-item" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="home-2" data-bs-original-title="home-2">
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M5 12l-2 0l9 -9l9 9l-2 0"></path><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path><path d="M10 12h4v4h-4z"></path></svg>
                        </a></div>
                                    <div class="col-lg-8"><h2 class="h2 text-center mb-4">Login to your account</h2>
                                    </div>
                                </div>
                                <form action="./" method="post" autocomplete="off" novalidate="">
                                    {% csrf_token %}
                                    {{ form |crispy }}
                                    <div class="mb-2">
                                        <label class="form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <span class="form-check-label">Remember me on this device</span>
                                        </label>
                                    </div>
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="text-center text-muted mt-3">
                            Don't have account yet? <a href="{% url 'register:signup' %}" tabindex="-1">Sign up</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg d-none d-lg-block">
                    <img src="{% static 'website/images/login.svg' %}" height="300" class="d-block mx-auto"
                         alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1674944800" defer=""></script>
    <script src="./dist/js/demo.min.js?1674944800" defer=""></script>

    </body>

{% endblock %}
